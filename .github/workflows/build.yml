name: C/C++ CI

on: [push]

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      matrix:
        compiler: [g++]
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Build
      run: |
        ls
        mkdir build
        cd build
        ls
        cmake .. -DCMAKE_CXX_COMPILER=g++ -DCMAKE_CC_COMPILER=gcc
