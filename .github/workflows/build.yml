name: C/C++ CI

on: [push]

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      matrix:
        compiler: [g++, clang++, msvc]
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Build & Test
      uses: ashutoshvarma/action-cmake-build@master
      with:
          build-dir: ${{ runner.workspace }}/build
          cc: gcc
          cxx: g++

      
